<!DOCTYPE html>
<!--  audio tag is used to embed audio into a file it has separate source tag to include where the audio should be taken but also, src attribute to include starting audio tag . it supports different attributes such as controls, autoplay,loop,preload,muted,src etc., --> 
<html>
<head>
    <title> Audio tag </title>
</head>
<body>
    <audio  controls preload>
        <!--<source src="smooth-waters-115977.mp3" type= "audio/mpeg">-->
        <source src="forest-lullaby-110624.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
